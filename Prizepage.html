<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns */
            grid-template-rows: repeat(4, 1fr); /* 4 rows */
            gap: 10px;
            margin: 0 auto;
            max-width: 80%;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            border: 2px solid #2980b9;
            border-radius: 5px;
            height: 100px;
            text-decoration: none;
        }

        .grid-item:hover {
            background-color: #2980b9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Document Links Grid</h1>
    <div class="grid-container">
