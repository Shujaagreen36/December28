    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload Word Document</title>
    </head>
    <body>
        <h1>Upload Word Document</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept=".doc,.docx" required />
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>
        <div id="uploadStatus"></div>
    
        <script>
            async function uploadFile() {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
    
                if (!file) {
                    alert('Please select a file!');
                    return;
                }
    
                const formData = new FormData();
                formData.append('file', file);
    
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
    
                    const result = await response.json();
                    document.getElementById('uploadStatus').innerText = result.message;
                } catch (error) {
                    document.getElementById('uploadStatus').innerText = 'Error uploading file.';
                }
            }
        </script>
    </body>
    </html>
